<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <title>
            PDC20 - Module 7 - Activity 1
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>

    <body ng-app="" class="m-4 shadow p-3 mb-5 bg-body rounded w-50 p-3 mx-auto">
        Register Now! 
        <input class="form-check-input" type="checkbox" ng-model="myVar" ng-init="myVar=false">
        <input class="form-check-input" type="checkbox" ng-model="myVar2" ng-init="myVar2=true">

        <!-- ng-if Directive -->
        <div ng-if="myVar">
            <br>
            <h2>Sign In</h2>
            <label>Username</label>
            <input type="text" class="form-control">
            <label>Password</label>
            <input type="password" class="form-control">
            <br>
        </div>

        <div ng-if="myVar2">
            <br>
            <h2>Register</h2>
            <label>Username</label>
            <input type="text" class="form-control">
            <label>Password</label>
            <input type="password" class="form-control">
            <br>
        </div>

        <div>
            <label for="">Click me to make text readonly:</label>
            <input class="form-check-input" type="checkbox" ng-model="checked">

            <!-- ng-readonly Directive -->
            <input class="form-control" type="text" ng-readonly="checked" value="" />
        </div>

        <style>
            body {
                font-family: 'DM Sans', sans-serif !important;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

</html>
