<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <title>
            PDC20 - Module 7 - Activity 2
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>

    <body ng-app="" class="m-4 shadow p-3 mb-5 bg-body rounded w-50 p-3 mx-auto">
        <h1>Welcome</h1>
        <h2>Homepage</h2>
        <h3>Registration/Login</h3>
        <form name="form" class="row g-3">
            <!-- ng-hide Directive -->
            <div ng-hide="toShow">
                Enter Username:
                <input class="form-control" type="text" required ng-model="Name" />
                <br>
                <br>
                <!-- ng-disabled Directive -->
                <input type="button" ng-disabled="form.$invalid" ng-click="toShow=true" value="Sign In" />
            </div>
            <!-- ng-show Directive -->
            <div ng-show="toShow">
                <div class="alert alert-success" role="alert">
                    Sign In Successful!
                </div>
                <br>
                <!-- ng-click Directive -->
                <input type="button" ng-click="toShow=false" value="Logout" />
            </div>
        </form>
        <style>
            body {
                font-family: 'DM Sans', sans-serif !important;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

</html>
